<p style="text-align: center; line-height: 2em;">
    <strong><span style="font-family: 宋体;font-size: 19px"><span style="font-family:宋体">二、《双控机制》运行管理责任制</span></span></strong>
</p>
<p style="line-height: 2em;">
    <strong><span style="font-family: 宋体;font-size: 19px"><span style="font-family:宋体"></span></span></strong>
</p>
<p style="text-indent: 37px; line-height: 2em;">
    <span style=";font-family:宋体;font-size:19px">1<span style="font-family:宋体">、</span></span><span style=";font-family:宋体;font-size:19px"><span style="font-family:宋体">办公室职责</span></span>
</p>
<p style="text-indent: 37px; line-height: 2em;">
    <span style=";font-family:宋体;font-size:19px">①负责制定</span><span style=";font-family:宋体;font-size:19px"><span style="font-family:宋体">公司的</span></span><span style=";font-family:宋体;font-size:19px"><span style="font-family:宋体">安全风险辨识程序、方法，依据所辨识风险的可能危害后果确定其等级，并采取有效手段进行管控。</span></span>
</p>
<p style="text-indent: 37px; line-height: 2em;">
    <span style=";font-family:宋体;font-size:19px">②明确所辨识安全风险的每一级别的责任人，落实具体的管控措施。</span>
</p>
<p style="text-indent: 37px; line-height: 2em;">
    <span style=";font-family:宋体;font-size:19px">③制作</span><span style=";font-family:宋体;font-size:19px"><span style="font-family:宋体">公司</span></span><span style=";font-family:宋体;font-size:19px"><span style="font-family:宋体">安全风险告知卡，对所监管的区域和重要岗位，设置明显的警示标志。</span></span>
</p>
<p style="text-indent: 37px; line-height: 2em;">
    <span style=";font-family:宋体;font-size:19px">④按照有关制度和规范，组织制定科学的安全风险辨识程序、方法，组织排查安全风险，进行风险评估，做出评估结论。 </span>
</p>
<p style="text-indent: 37px; line-height: 2em;">
    <span style=";font-family:宋体;font-size:19px">⑤依据安全风险评估结论可能造成的危害后果，确定风险等级，依据安全风险类别和等级建立本</span><span style=";font-family:宋体;font-size:19px"><span style="font-family:宋体">公司</span></span><span style=";font-family:宋体;font-size:19px"><span style="font-family:宋体">安全风险数据库，绘制</span>“红橙黄蓝”四色安全风险空间分布图。</span>
</p>
