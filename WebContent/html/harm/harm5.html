  <div class="text-c mt-20">
    <button onClick="pr_()" class="btn btn-primary radius" type="button">
        <i class="Hui-iconfont">&#xe652;</i>打印

  <div class="page-container" id="div_container">
    <div class="div-print">
      <table class="table table-border table-bordered table-sort tab-harm">
        <thead>
          <tr class="text-c">
            <!--<th colspan="3"><h3>职业病危害告知牌</h3></th>-->
          </tr>
        </thead>
        <tbody>
          <tr class="text-c"><td colspan="3" class="bj-red"><h4>作业场所产生紫外线辐射,对人体有损害,请注意防护</h4></td></tr>
          <tr class="text-c">
            <td rowspan="2">
              <font>紫外线</font>
            </td>
            <td class="bj-blue" style="width:40%">健康危害</td>
            <td class="bj-blue">理化特性</td>
          </tr>
          <tr class="text-c">
            <!-- 健康危害 -->
            <td><p class="text-l">对眼睛会产生伤害，诱发皮肤癌变。强烈的紫外辐射能够损伤眼组织，导致结膜炎，损害角膜、晶状体，是白内障的主要诱因。</p></td>
            <!-- 理化特性 -->
            <td><p>位于电磁波谱紫色光之外，波长从160～400nm的辐射线</p></td>
          </tr>
          <tr class="text-c">
            <td rowspan="4">
              <img alt="" src="../../images/harm/h5.jpg" class="img-l"/>
              <font>当心紫外线辐射</font>
            </td>
            <td class="bj-blue" colspan="2">应急处理</td>
          </tr>
          <tr class="text-c">
            <td colspan="2">
              <p class="text-l">设备异常时应立即停止作业、关闭设备电源，发现身体不适时及时到医院检查、救治</p>
            </td>
          </tr>
          <tr class="text-c">
            <td class="bj-blue" colspan="2">注意防护</td>
          </tr>
          <tr class="text-c">
            <td colspan="2"><p class="text-l">定期参加体检，设备安全防护设施有效，应备有透光较好的黄绿色眼镜，避免紫外线对皮肤的直接照射。</p></td>
          </tr>
          <tr>
            <td class="bj-red" colspan="3">
              <label>急救：120</label>
              <label>消防电话：119</label>
            </td>
          </tr>
        </tbody>
      </table>
